<section class="banner">
    <swiper [slidesPerView]="'auto'" [spaceBetween]="0" [loop]="true" [navigation]="true" class="mySwiper">
        <ng-template swiperSlide *ngFor="let data of bannerList">
            <img [src]="data.posterimg">
            <caption>
                <h3>{{data.title}}</h3>
                <h4>{{data.description}}</h4>
            </caption>
        </ng-template>
    </swiper>
</section>

<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab label="Movie">
        <div class="container">
            Movies List
        </div>
    </mat-tab>
    <mat-tab label="Songs">Content 2</mat-tab>
    <mat-tab label="Web series">Content 3</mat-tab>
</mat-tab-group>
