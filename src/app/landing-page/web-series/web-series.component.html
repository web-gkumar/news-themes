<section class="p-3">
    <div class="row">
        <div class="col-md-2 movielist p-0 m-2" *ngFor="let data of webSeriesList">
            <div class="posterimg" [routerLink]="['/web-series', data.id]"><img [src]="data.posterimg"></div>
            <div class="movietitle"><h4>{{data.title}}</h4></div>
        </div>
    </div>
</section>
